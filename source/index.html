<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>S-Cats</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <img src="./img/svg/logo.svg" alt="S-Cats.">
          </div>
          <div class="header__nav-wrapper">
            <div class="header__title">
              <img src="./img/svg/title.svg" alt="S-Cats.">
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list list-reset">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">разработка сайтов</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">медиамаркетинг</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">портфолио</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">о нас</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">en</a>
                </li>
              </ul>
            </nav>

          </div>
          <div class="header__btns-wrapper">
            <button type="button" class="header__theme-switcher theme-switcher" title="Сменить тему">
              <span class="theme-switcher__toggle"></span>
            </button>
            <a class="header__order-btn" href="#">
              <span>Заказать</span>
            </a>
          </div>

        </div>
        <div class="header__intro">
          <div class="header__intro-title">
            <h1>ДИЗАЙН И РАЗРАБОТКА САЙТОВ</h1>
          </div>
          <div class="header__intro-clouds">
            <div class="header__intro-cloud header__intro-cloud--service">
              <span>web-<br>сервис</span>
            </div>
            <div class="header__intro-cloud header__intro-cloud--shop">
              <span>интернет-<br>магазин</span>
            </div>
            <div class="header__intro-cloud header__intro-cloud--landing">
              <span>лендинг</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
